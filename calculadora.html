<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Calculadora</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="teclado-calculadora">
        <td colspan="4"><span id="pantalla"></span></td>
        
        <button name="data-ac" class="boton-doble">AC</button>
        <button id="del">DEL</button>
        <button id="division" name="data-operacion">%</button>
        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="multiplicacion">*</button>
        <button id="cuatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="suma" name="data-operacion">+</button>
        <button id="siete">7</button>
        <button id="ocho">8</button>
        <button id="nueve">9</button>
        <button id="resta">-</button>
        <button id="punto">.</button>
        <button id="cero">0</button>
        <button id="botonigual" class="boton-doble">=</button>

    

    <script src="calcu.js" type="text/javascript"></script>
</body>
</html>
